<!DOCTYPE html>
<html>
  <head>
    <title>AR House Demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      a-scene {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam;">
      <!-- Add a 3D house model -->
      <a-entity
        gltf-model="https://cdn.glitch.global/8e5c5d5a-9c7e-4b5a-8e5c-5a9c7e4b5a8e/house.glb"
        scale="0.5 0.5 0.5"
        position="0 0 -2"
        rotation="0 180 0"
      ></a-entity>

      <!-- Add a camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
